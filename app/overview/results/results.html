<div class="row">
    <div class="col s12">
        <div class="card-panel" id="results_panel" ng-repeat="request in requestData.data">
            <div class="serviceID">
                <span href="" class="serviceID_item">{{request.name}} - {{request.description}}</span>
            </div><br>
            <div class="row">
                <div class="col s4">
                    <div class="customer_detail_class">
                        <div class="detail_headings">Customer</div>
                        <div>{{request.name}}</div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="customer_detail_class">
                        <div class="detail_headings">State</div>
                        <div>example_state</div>

                    </div>
                </div>
                <div class="col s4">
                    <div class="customer_detail_class">
                        <div class="detail_headings">SAD</div>
                        <div>example_date</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
