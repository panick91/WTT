<div class="row results">
    <div class="col s12">
        <a ng-repeat="request in requestData.data" ui-sref="requests.details({requestId:{{request.id}}})">
            <div class="card-panel request">
                <div class="serviceID">
                    <div class="serviceID_item">{{request.external_id2}}</div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <div class="customer_detail_class">
                            <div class="detail_headings">Customer</div>
                            <div>{{request.customer_name}}</div>
                        </div>
                    </div>
                    <div class="col s4">
                        <div class="customer_detail_class">
                            <div class="detail_headings">State</div>
                            <div>example_state</div>
                        </div>
                    </div>
                    <div class="col s4">
                        <div class="customer_detail_class">
                            <div class="detail_headings">SAD</div>
                            <div>{{request.sadDate}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
