<div ng-hide="service.requestData.length">
    <svg version="1.1" viewBox="0 0 500 70" preserveAspectRatio="xMinYMin meet" class="svg-content">
        <defs>
            <marker
                    id='head'
                    orient="auto"
                    markerWidth='2'
                    markerHeight='2'
                    refX='0.1'
                    refY='1'>
                <!-- triangle pointing right (+x) -->
                <path d='M0,0 V2 L1,1 Z' fill="gray"/>
            </marker>
        </defs>
        <g class="milestone">
            <rect x="0" class="milestone-rect" height="50px" width="100px"></rect>
            <foreignObject class="header" x="0" y="5" width="100">
                <span>Planning Phase</span>
            </foreignObject>
            <foreignObject x="0" y="25" width="100" height="20"><i class="fa fa-check-circle-o fa-lg"></i>
            </foreignObject>
        </g>
        <line
                x1="105"
                y1="25"
                x2="115"
                y2="25"
                id='arrow-line'
                marker-end='url(#head)'
                fill='none' stroke='gray'
                style="stroke-width:10"
                />
        <g class="milestone">
            <rect x="130" class="milestone-rect" height="50px" width="100px"></rect>
            <foreignObject class="header" x="130" y="5" width="100">
                <span>Start Order</span>
            </foreignObject>
            <foreignObject x="130" y="25" width="100" height="20"><i class="fa fa-check-circle-o fa-lg"></i>
            </foreignObject>
        </g>
        <line
                x1="235"
                y1="25"
                x2="245"
                y2="25"
                id='arrow-line'
                marker-end='url(#head)'
                fill='none' stroke='gray'
                style="stroke-width:10"
                />
        <g class="milestone">
            <rect x="260" class="milestone-rect" height="50px" width="100px"></rect>
            <foreignObject class="header" x="260" y="5" width="100">
                <span>Equipment Inst.</span>
            </foreignObject>
            <foreignObject x="260" y="25" width="100" height="20"><i class="fa fa-circle-thin fa-lg"></i>
            </foreignObject>
        </g>
        <line
                x1="365"
                y1="25"
                x2="375"
                y2="25"
                id='arrow-line'
                marker-end='url(#head)'
                fill='none' stroke='gray'
                style="stroke-width:10"
                />
        <g class="milestone">
            <rect x="390" height="50" width="100"></rect>
            <foreignObject class="header" x="390" y="5" width="100">
                <span>Sad / End</span>
            </foreignObject>
            <foreignObject x="390" y="25" width="100">
                <span class="sad">{{service.requestData.end_dt | date : 'dd.MM.yyyy'}}</span>
            </foreignObject>
        </g>
    </svg>
</div>
<div ng-show="service.requestData.length">
        <div>Sorry, no timeline data available! <i class="fa fa-frown-o"></i></div>
    </div>
</div>
